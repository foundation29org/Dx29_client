<section>
  <div class="row auth-height full-height-vh m-0 grid-hover background-img">
    <div class="col-12 d-flex justify-content-center">
          <div class="mt-4 card-body" style="max-width: 1200px;">
            <div class="row m-0">
              <div class="col-lg-12 justify-content-center align-items-center text-center" style="padding-top: 1.5rem;padding-right: 1.5rem;padding-left: 1.5rem;">
                <h1 class="card-title text-bold-500">
                  {{'preland.t1' | translate }}
                  <hr class="hr-custom">
                </h1>
                
                <p class="mt-3" [innerHTML]="'preland.t2' | translate"></p>
              </div>
              <div class="col-lg-12 col-md-12 py-2">
                <h4 class="text-center">{{'preland.t2_q' | translate }}</h4>
                <div class="col-md-12" style="z-index: 2;">
                  <div class="pt-2 center-elements">
                    <button [routerLink]="['/undiagnosed']" (click)="lauchEvent('Role - Undiagnosed')" class="mt-2 mr-2 ml-2 btn btn-white round mb-1 h-80"
                          type="button"><strong>{{'preland.p2.1' | translate }}</strong>
                        </button>
                        <button [routerLink]="['/diagnosed']" (click)="lauchEvent('Role - Diagnosed');" type="button"
                          class="mt-2 mr-2 ml-2 btn btn-white round mb-1 h-80"><strong>{{'preland.p2.2' | translate }}</strong>
                        </button>
                  </div>
                </div>
              </div>
              <div class="">
                <img class="img-1 d-none d-sm-block" alt="image sypmtoms" src="assets/img/land/checks.webp" />
              </div>
            </div>
          </div>
    </div>
  </div>
</section>
<section style="padding-bottom: 30px !important;" class="d-none d-sm-block">
  <img class="img-3" src="assets/img/land/last.webp" alt="logo banner" />
  <div class="col-12 d-flex justify-content-center">
    <div class="card-body" style="max-width: 1200px;">
      <div class="row m-0">
        <div class="col-lg-12 justify-content-center align-items-center text-center" style="padding-top: 1.5rem;padding-right: 1.5rem;padding-left: 1.5rem;">
          <h1 class="card-title text-bold-500">
            {{'preland.Acknowledgements' | translate }}
            <hr class="hr-custom">
          </h1>
        </div>
      </div>
    </div>
    
  </div>
  <div class="col-12 justify-content-center center-elements offset-md-2 col-md-8">
    <h4><strong>{{'preland.This site would not be possible' | translate }}</strong></h4>
    <div class="row center-elements pad-logos">
      <div class="col-6 col-sm-3 mb-3 p-4">
        <img class="img-responsive" src='assets/img/home/logos/hpo.webp' alt="logo hpo">
      </div>
      <div class="col-6 col-sm-3 mb-3 p-4">
        <img class="img-responsive" src='assets/img/home/logos/monarch.webp' alt="logo monarch">
      </div>
      <div class="col-6 col-sm-3 mb-3 p-4">
        <img class="img-responsive" src='assets/img/home/logos/mondo.webp' alt="logo mondo">
      </div>
      <div class="col-6 col-sm-3 mb-3 p-4">
        <img class="img-responsive" src='assets/img/home/logos/orpha.webp' alt="logo orpha">
      </div>
    </div>
    <h4><strong>{{'preland.agrad2' | translate }}</strong></h4>
      <div class="row center-elements pad-logos">
        <div class="col-6 offset-sm-3 col-sm-3 mb-3 p-4">
          <img class="img-responsive" src='assets/img/home/logos/takeda.webp' alt="logo takeda">
        </div>
        <div class="col-6 col-sm-3 mb-3 p-4">
          <img class="img-responsive" src='assets/img/home/logos/KyowaKirin.webp' alt="logo KyowaKirin">
        </div>
      </div>
      <h4><strong>{{'preland.agrad3' | translate }}</strong></h4>
      <div class="row center-elements pad-logos">
        <div class="col-6 offset-sm-3 col-sm-3 mb-3 p-4">
          <img class="img-responsive" src='assets/img/home/logos/Microsoft-Logo.webp' alt="logo Microsoft">
        </div>
        <div class="col-6 col-sm-3 mb-3 p-4">
          <img class="img-responsive" src='assets/img/home/logos/Microsoft_Azure.webp' alt="logo Microsoft Azure">
        </div>
      </div>
  </div>
</section>
